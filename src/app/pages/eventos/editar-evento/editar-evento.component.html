<div class="container mt-4">
    <h2>Editar Evento</h2>
    <form (ngSubmit)="actualizarEvento()" #eventoForm="ngForm" class="mt-3">
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ingrese el nombre del evento"
          [(ngModel)]="evento.nombre"
          name="nombre"
          required
        />
      </div>
  
      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          placeholder="Ingrese la descripción"
          [(ngModel)]="evento.descripcion"
          name="descripcion"
          required
        ></textarea>
      </div>
  
      <!-- Fecha -->
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="datetime-local"
          id="fecha"
          class="form-control"
          [(ngModel)]="evento.fecha"
          name="fecha"
          required
        />
      </div>
  
      <!-- Lugar -->
      <div class="mb-3">
        <label for="lugar" class="form-label">Lugar</label>
        <input
          type="text"
          id="lugar"
          class="form-control"
          placeholder="Ingrese el lugar del evento"
          [(ngModel)]="evento.lugar"
          name="lugar"
          required
        />
      </div>
  
      <!-- Capacidad -->
      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input
          type="number"
          id="capacidad"
          class="form-control"
          placeholder="Ingrese la capacidad del evento"
          [(ngModel)]="evento.capacidad"
          name="capacidad"
          min="0"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

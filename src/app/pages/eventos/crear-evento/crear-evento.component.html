<div class="container mt-4">
    <h2>Crear Evento</h2>
  
    <!-- Mensajes de error y éxito -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
  
    <!-- Formulario -->
    <form (ngSubmit)="crearEvento()" #eventoForm="ngForm" class="mt-3">
      <!-- Nombre del evento -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ingrese el nombre del evento"
          [(ngModel)]="evento.nombre"
          name="nombre"
          required
        />
        <div *ngIf="eventoForm.submitted && !evento.nombre.trim()" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>
  
      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea
          id="descripcion"
          class="form-control"
          placeholder="Ingrese una descripción"
          [(ngModel)]="evento.descripcion"
          name="descripcion"
          required
        ></textarea>
        <div *ngIf="eventoForm.submitted && !evento.descripcion.trim()" class="text-danger">
          La descripción es obligatoria.
        </div>
      </div>
  
      <!-- Fecha -->
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input
          type="datetime-local"
          id="fecha"
          class="form-control"
          [(ngModel)]="evento.fecha"
          name="fecha"
          required
        />
        <div *ngIf="eventoForm.submitted && !evento.fecha" class="text-danger">
          La fecha es obligatoria.
        </div>
      </div>
  
      <!-- Lugar -->
      <div class="mb-3">
        <label for="lugar" class="form-label">Lugar</label>
        <input
          type="text"
          id="lugar"
          class="form-control"
          placeholder="Ingrese el lugar del evento"
          [(ngModel)]="evento.lugar"
          name="lugar"
          required
        />
        <div *ngIf="eventoForm.submitted && !evento.lugar.trim()" class="text-danger">
          El lugar es obligatorio.
        </div>
      </div>
  
      <!-- Capacidad -->
      <div class="mb-3">
        <label for="capacidad" class="form-label">Capacidad</label>
        <input
          type="number"
          id="capacidad"
          class="form-control"
          placeholder="Ingrese la capacidad"
          [(ngModel)]="evento.capacidad"
          name="capacidad"
          min="1"
          required
        />
        <div *ngIf="eventoForm.submitted && evento.capacidad <= 0" class="text-danger">
          La capacidad debe ser mayor a cero.
        </div>
      </div>
  
      <!-- Botones -->
      <button type="submit" class="btn btn-primary">Crear Evento</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

<div class="container mt-4">
    <h2>Crear Usuario</h2>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    <form (ngSubmit)="crearUsuario()" #usuarioForm="ngForm" class="mt-3">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input
          type="text"
          id="nombre"
          class="form-control"
          placeholder="Ingrese el nombre"
          [(ngModel)]="usuario.nombre"
          name="nombre"
          required
        />
        <div *ngIf="usuarioForm.submitted && !usuario.nombre" class="text-danger">
          El nombre es obligatorio.
        </div>
      </div>

      <div class="mb-3">
        <label for="identificacion" class="form-label">Identificación</label>
        <input
          type="text"
          id="identificacion"
          class="form-control"
          placeholder="Ingrese la identificación"
          [(ngModel)]="usuario.identificacion"
          name="identificacion"
          required
        />
        <div *ngIf="usuarioForm.submitted && !usuario.identificacion" class="text-danger">
          La identificación es obligatoria.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Ingrese el correo electrónico"
          [(ngModel)]="usuario.email"
          name="email"
          required
        />
        <div *ngIf="usuarioForm.submitted && !usuario.email" class="text-danger">
          El correo es obligatorio.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Ingrese la contraseña (mínimo 6 caracteres)"
          [(ngModel)]="usuario.password"
          name="password"
          required
        />
        <div *ngIf="usuarioForm.submitted && usuario.password.length < 6" class="text-danger">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Crear Usuario</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>

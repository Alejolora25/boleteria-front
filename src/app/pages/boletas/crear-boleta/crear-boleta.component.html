<div class="container mt-4">
    <h2>Crear Boleta</h2>
    <form (ngSubmit)="crearBoleta()" #boletaForm="ngForm" class="mt-3">
      <!-- Nombre del Comprador -->
      <div class="mb-3">
        <label for="nombreComprador" class="form-label">Nombre del Comprador</label>
        <input
          type="text"
          id="nombreComprador"
          class="form-control"
          placeholder="Ingrese el nombre"
          [(ngModel)]="boletaData.nombreComprador"
          name="nombreComprador"
          required
        />
      </div>
  
      <!-- Identificación -->
      <div class="mb-3">
        <label for="identificacionComprador" class="form-label">Identificación</label>
        <input
          type="text"
          id="identificacionComprador"
          class="form-control"
          placeholder="Ingrese la identificación"
          [(ngModel)]="boletaData.identificacionComprador"
          name="identificacionComprador"
          required
        />
      </div>
  
      <!-- Correo Electrónico -->
      <div class="mb-3">
        <label for="correoComprador" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          id="correoComprador"
          class="form-control"
          placeholder="Ingrese el correo"
          [(ngModel)]="boletaData.correoComprador"
          name="correoComprador"
          required
        />
      </div>
  
      <!-- Celular -->
      <div class="mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input
          type="text"
          id="celular"
          class="form-control"
          placeholder="Ingrese el número de celular"
          [(ngModel)]="boletaData.celular"
          name="celular"
          required
        />
      </div>
  
      <!-- Edad -->
      <div class="mb-3">
        <label for="edad" class="form-label">Edad</label>
        <input
          type="number"
          id="edad"
          class="form-control"
          placeholder="Ingrese la edad"
          [(ngModel)]="boletaData.edad"
          name="edad"
          min="0"
          required
        />
      </div>
  
      <!-- Valor Total -->
      <div class="mb-3">
        <label for="valorTotal" class="form-label">Valor por boleta</label>
        <input
          type="number"
          id="valorTotal"
          class="form-control"
          placeholder="Ingrese el valor de la boleta"
          [(ngModel)]="boletaData.valorTotal"
          name="valorTotal"
          min="0"
          required
        />
      </div>
  
      <!-- Método de Pago -->
      <div class="mb-3">
        <label for="metodoPago" class="form-label">Método de Pago</label>
        <select
          id="metodoPago"
          class="form-select"
          [(ngModel)]="boletaData.metodoPago"
          name="metodoPago"
          required
        >
          <option value="" disabled selected>Seleccione un método de pago</option>
          <option *ngFor="let metodo of metodosPago" [value]="metodo">{{ metodo }}</option>
        </select>
      </div>

      <!-- Número de Transacción -->
      <div class="mb-3">
        <label for="numeroTransaccion" class="form-label">Número de Transacción (opcional)</label>
        <input
          type="text"
          id="numeroTransaccion"
          class="form-control"
          placeholder="Ingrese el número de transacción (opcional)"
          [(ngModel)]="boletaData.numeroTransaccion"
          name="numeroTransaccion"
        />
      </div>
  
      <!-- Etapa de Venta -->
      <div class="mb-3">
        <label for="etapaVenta" class="form-label">Etapa de Venta</label>
        <select
          id="etapaVenta"
          class="form-select"
          [(ngModel)]="boletaData.etapaVenta"
          name="etapaVenta"
          required
        >
          <option value="" disabled selected>Seleccione una etapa de venta</option>
          <option *ngFor="let etapa of etapasVenta" [value]="etapa">{{ etapa }}</option>
        </select>
      </div>
  
      <!-- Tipo -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <select id="tipo" class="form-select" [(ngModel)]="boletaData.tipo" name="tipo">
          <option *ngFor="let tipo of tiposBoleta" [value]="tipo">{{ tipo }}</option>
        </select>
      </div>
  
      <!-- Evento -->
      <div class="mb-3">
        <label for="evento" class="form-label">Evento</label>
        <select
          id="evento"
          class="form-select"
          [(ngModel)]="boletaData.eventoId"
          name="eventoId"
          required
        >
          <option value="" disabled selected>Seleccione un evento</option>
          <option *ngFor="let evento of eventos" [value]="evento.id">{{ evento.nombre }}</option>
        </select>
      </div>
  
      <!-- Cantidad -->
      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input
          type="number"
          id="cantidad"
          class="form-control"
          [(ngModel)]="boletaData.cantidad"
          name="cantidad"
          min="1"
          required
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Crear Boleta</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
